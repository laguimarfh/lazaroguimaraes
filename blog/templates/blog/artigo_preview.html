{# blog/templates/blog/artigo_preview.html #}
   
<h4 class="blog-post-title">{{ artigo.titulo }}</h4>
<p class="blog-post-meta">{{ artigo.submitted }} by <a href="#">{{artigo.author.get_full_name}}</a></p>
{% if artigo.imagem %}
<img src="{{ artigo.imagem.url }}" width="30%" alt="Banner image">
{% endif %}
<p>
  {{ artigo.texto|striptags|truncatewords:20 }}
</p>
<p><a href="{{ artigo.get_absolute_url }}">Read more &rarr; </a></p>
